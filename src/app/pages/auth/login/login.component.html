<div class="container" id="container" [class.active] = "isVisible">

    <div class="form-container sign-in">
        <div #signinForm></div>
    </div>
    <div class="form-container sign-up">
        <div #signupForm></div>
    </div>

    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Do you already have an account?</h1>
                <p>Click here to go to login</p>
                <button id="login" (click)="handleSwitch()">Login</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hi!</h1>
                <p>Have you have an account? If not, would you like to register an account to use the website's features?</p>
                <button id="register" (click)="handleSwitch()">Sign Up</button>
            </div>
        </div>
    </div>

    
</div>
