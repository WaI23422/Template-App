<div class="nav-part" *ngFor="let parts of menuItems">
    <div class="section uppercase font-bold">{{ parts.label }}</div>

    <ul class="section-nav">
        <ng-container *ngFor="let navigation of parts.items">
            <app-menu-item [navigationItem]="navigation"></app-menu-item>
        </ng-container>
    </ul>
</div>
